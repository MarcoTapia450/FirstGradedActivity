<!DOCTYPE html>
<html lang="en">
<head>
    <!--Marco Tapia; RESUBMISSION-->
    <meta charset="UTF-8">
    <title>Shopping Calculator</title>

    <style type="text/css">   /*extra CSS*/
        * {
            margin: 2%;
            padding:1%;
        }
        *{
            font: 100%/1.7 "Times New Roman";
        }

    </style>
</head>
<body>

    <form method="get" id="shoppingForm">
        <fieldset>
            <table border="1">
                <!--Row 1-->
                <tr>
                    <td> <label for="quantity">Quantity</label></td>
                    <td> <input type="number" name="quatity"
                                id="quantity" value="1" min="1" required> </td>
                </tr>
                <!--Row 2-->
                <tr>
                    <td> <label for="price">Price Per Unit</label></td>
                    <td> <input type="text" name="price"
                                id="price" value="1.00"  required> </td>
                </tr>
                <!--Row 3-->
                <tr>
                    <td> <label for="tax">Tax Rate(%)</label></td>
                    <td> <input type="text" name="tax"
                                id="tax" value="1.00"  required> </td>
                </tr>
                <!--Row 4-->
                <tr>
                    <td> <label for="discount">Discount</label></td>
                    <td> <input type="text" name="discount"
                                id="discount" value="0.00" required></td>
                </tr>
                <!--Row 5-->
                <tr>
                    <td> <label for="total">Total</label> </td>
                    <td> <input type="text" name="total"
                                id="total" value="0.00" readonly></td>
                </tr>
                <!--Row 6-->
                <tr>
                    <td  colspan="2" align="right">
                        <input type="submit" id="submit"
                                value="Calculate">
                    </td>

                </tr>

            </table>

        </fieldset>

    </form>

</body>
</html>
